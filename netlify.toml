[dev]
  command = "cameronjs dev"
  publish = "publish"
  port = 8080

[build]
  command = "yarn build"
  publish = "publish"
  functions = "functions"

# For more settings see https://www.netlify.com/docs/netlify-toml-reference/#post-processing
[build.processing]
  skip_processing = false
[build.processing.css]
  minify = true
[build.processing.js]
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[context.production]
  environment = { NODE_ENV = "production"}

[context.branch-deploy]
  environment = { NODE_ENV = "production" }
  
[[redirects]]
  from = "/docs"
  to = "https://redwoodjs-docs.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/foo"
  to = "https://redwoodjs-docs.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/bar/*"
  to = "https://redwoodjs-docs.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/baz/*"
  to = "https://redwoodjs-docs.netlify.app/docs/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/qux"
  to = "https://redwoodjs-docs.netlify.app/:splat"
  status = 200
  force = true
