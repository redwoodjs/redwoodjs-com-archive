<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@@title</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/application.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/atom-one-dark.min.css">
    <script type="text/javascript" src="/javascripts/application.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
  </head>

  <body class="relative bg-white text-gray-900 font-sans antialiased h-full flex flex-col" data-controller="application" data-action="keyup->application#focusSearch">
    <div class="flex-grow flex-shrink-0 flex-auto">
      <section class="bg-red-100 text-red-900">
        <div class="max-w-screen-xl mx-auto px-4 lg:px-8">
          <header class="flex items-center justify-between border-b-2 border-white py-6">
            <a class="flex items-center text-2xl text-black font-bold tracking-tight" href="/">
              <img src="/images/logo.svg" class="lg:hidden" data-target="application.logo" />
              <h1 class="ml-2">
                RedwoodJS
              </h1>
            </a>
            <div class="hidden lg:block lg:w-7/12">
              @@include("search")
            </div>
            <div class="flex items-center">
              <div class="text-red-700 font-mono font-semibold">
                v0.1.0
              </div>
              <div class="ml-8 lg:hidden w-10 p-2" data-action="click->application#toggleNav">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current text-gray-700">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
              </div>
            </div>
            <ul class="hidden lg:flex">
              <li class="mr-3">
                <a class="block w-6" href="https://github.com/redwoodjs/redwood" title="Go to Redwood's GitHub repo">
                  <svg viewBox="0 0 32 32" class="transition duration-200 fill-current text-red-400 hover:text-red-700" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.9995 -8.73473e-07C12.198 -0.00275596 8.5196 1.34817 5.62346 3.81077C2.72731 6.27336 0.802616 9.6867 0.194194 13.4393C-0.414229 17.1919 0.333374 21.0385 2.30307 24.29C4.27276 27.5415 7.33584 29.9855 10.9435 31.184C11.7435 31.344 12.0315 30.832 12.0315 30.416L12.0155 27.696C7.56755 28.656 6.62355 25.552 6.62355 25.552C5.88755 23.696 4.84755 23.2 4.84755 23.2C3.40755 22.208 4.95955 22.24 4.95955 22.24C6.55955 22.352 7.40755 23.888 7.40755 23.888C8.84755 26.32 11.1515 25.616 12.0635 25.216C12.2235 24.176 12.6235 23.472 13.0715 23.072C9.51955 22.672 5.79155 21.296 5.79155 15.168C5.79155 13.408 6.41555 11.984 7.43955 10.864C6.95565 9.4866 7.01283 7.97684 7.59955 6.64C7.59955 6.64 8.94355 6.208 11.9995 8.272C14.6192 7.56384 17.3799 7.56384 19.9995 8.272C23.0555 6.192 24.3995 6.64 24.3995 6.64C25.2795 8.832 24.7195 10.48 24.5595 10.864C25.5835 11.984 26.2075 13.424 26.2075 15.168C26.2075 21.312 22.4635 22.656 18.8955 23.056C19.4715 23.552 19.9835 24.528 19.9835 26.016L19.9675 30.416C19.9675 30.832 20.2555 31.344 21.0715 31.184C24.6806 29.985 27.7445 27.5398 29.7141 24.2866C31.6837 21.0334 32.4302 17.185 31.8197 13.4314C31.2092 9.67772 29.2816 6.26427 26.3825 3.80296C23.4835 1.34165 19.8025 -0.00657403 15.9995 -8.73473e-07Z" />
                  </svg>
                </a>
              </li>
              <li class="mx-2">
                <a class="block w-6" href="https://twitter.com/redwoodjs" title="Go to Redwood's Twitter page">
                  <svg viewBox="0 0 34 34" class="transition duration-200 fill-current text-red-400 hover:text-red-700" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.693 31.025C23.528 31.025 30.532 20.4 30.532 11.186V10.285C31.892 9.282 33.065 8.075 34 6.664C32.725 7.225 31.382 7.599 29.988 7.769C31.4415 6.89552 32.5288 5.52436 33.048 3.91C31.688 4.726 30.192 5.287 28.628 5.61C27.5817 4.47537 26.1884 3.72011 24.6667 3.46265C23.1449 3.20519 21.5807 3.46011 20.2194 4.18742C18.8582 4.91474 17.7768 6.0733 17.1449 7.48142C16.513 8.88954 16.3664 10.4676 16.728 11.968C13.9549 11.8247 11.243 11.0998 8.76823 9.84043C6.29346 8.58108 4.11117 6.8154 2.363 4.658C1.46192 6.19488 1.18356 8.01846 1.58508 9.75418C1.98661 11.4899 3.03753 13.006 4.522 13.991C3.417 13.94 2.329 13.651 1.36 13.09V13.175C1.35653 14.7901 1.91405 16.3562 2.93729 17.6058C3.96053 18.8554 5.38596 19.7109 6.97 20.026C5.93906 20.3076 4.85718 20.3483 3.808 20.145C4.25151 21.5313 5.11789 22.744 6.2856 23.6129C7.4533 24.4818 8.86372 24.9634 10.319 24.99C8.87328 26.1262 7.21777 26.9662 5.44716 27.4621C3.67654 27.958 1.82554 28.1 0 27.88C3.19039 29.927 6.90238 31.0129 10.693 31.008" />
                  </svg>
                </a>
              </li>
              <li class="ml-2">
                <a class="block w-6" href="https://community.redwoodjs.com" title="Go to Redwood's Community">
                  <svg viewBox="0 0 36 36" class="transition duration-200 fill-current text-red-400 hover:text-red-700" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm0 15.17L18.83 16H4V4h16v13.17z"></path>
                    <path d="M4 4v12h14.83L20 17.17V4z" opacity=".3"></path>
                  </svg>
                </a>
              </li>
            </ul>
          </header>
        </div>
      </section>

      @@content("hero")

      <section id="main" class="max-w-screen-xl mx-auto px-8">
        <div class="flex">
          <aside class="hidden absolute inset-0 mt-22 lg:mt-0 lg:mb-8 w-full lg:w-1/5 lg:static lg:block bg-white overflow-y-visible lg:px-0" data-target="application.nav">
            <div class="lg:hidden mt-4 mx-4">
              @@include("search")
            </div>
            <div class="overflow-y-auto lg:sticky top-0 px-8 lg:px-0">
              <nav class="text-sm font-semibold pt-8 pb-40 lg:py-12 pr-6 overflow-y-auto h-screen">
                @@include("nav")
              </nav>
            </div>
          </aside>

          <div class="flex w-full lg:w-4/5">
            <main class="w-full max-w-3xl xl:w-3/4 mx-auto my-8 lg:px-8 lg:mr-auto">
              @@content
            </main>
            <aside class="hidden xl:block w-1/4 h-auto overflow-y-visible">
              <div class="overflow-y-auto sticky top-0 pl-6">
                <nav class="text-sm font-semibold text-gray-600 pt-8 pb-40 lg:py-12 overflow-y-auto h-screen">
                  @@content("aside")
                </nav>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </div>

    <footer class="bg-red-100">
      <div class="flex justify-between items-center max-w-screen-xl mx-auto px-8 py-4">
        <div class="text-sm">
          <h4 class="text-red-800">&copy;<span data-target="application.year"></span> <a href="https://tom.preston-werner.com/" class="hover:underline">Tom Preston-Werner</a>
          <h4 class="text-red-700 font-semibold">Redwood is released under the <a href="https://github.com/redwoodjs/redwood/blob/master/LICENSE" class="hover:underline">MIT License</a></h4>
        </div>
        <ul class="hidden lg:flex text-sm font-semibold text-red-700 -mr-4">
          <li class="mx-4">
            <a class="hover:underline" href="https://github.com/redwoodjs/redwood/blob/master/CONTRIBUTING.md" title="Go to Redwood's GitHub repo">
              Contributing
            </a>
          </li>
          <li class="mx-4">
            <a class="hover:underline" href="https://github.com/redwoodjs/redwood" title="Go to Redwood's GitHub repo">
              GitHub
            </a>
          </li>
          <li class="mx-4">
            <a class="hover:underline" href="https://twitter.com/redwoodjs" title="Go to Redwood's Twitter page">
              Twitter
            </a>
          </li>
          <li class="mx-4">
            <a class="hover:underline" href="https://community.redwoodjs.com" title="Go to Redwood's Community">
              Community
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
